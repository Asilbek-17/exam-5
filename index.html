<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title> Exam - 5 || Road Signs</title>
</head>
<body>
  
  
  <form class="w-50 mx-auto text-center js-form" action="">
    <h2 class="mb-4 text-light">Level :</h2>
    <select class="form-select mb-5 bg-transparent w-25 mx-auto text-light js-level" aria-label="Default select example">
      <option value="24">Easy</option>
      <option value="36">Medium</option>
      <option value="54">Hard</option>
    </select>
    <h2 class="mb-4 text-light">Time :</h2>
    <select class="form-select mb-5 w-25 mx-auto text-light bg-transparent js-time" aria-label="Default select example">
      <option value="3">3-minutes</option>
      <option value="5">5-minutes</option>
      <option value="8">8-minutes</option>
    </select>
    <button class="btn btn-outline-info text-light js-btn" type="submit" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Start</button>
  </form>
  <!-- Modal -->
  <div class="offcanvas offcanvas-top modall" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
    <div class="wrap d-flex justify-content-between align-items-center mt-4">
      <p class="scoreOne text-white fs-3 ms-5"></p>
      <p class="score text-white fs-3 me-5"></p>
      <p class="time text-white fs-3 me-5"></p>
    </div>
    <div class="offcanvas-body">
      <h2 class="question text-center text-white mt-5 mb-5"></h2>
      
      <div class="answer-list d-flex flex-wrap justify-content-start list-unstyled"></div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
  <!-- Kerakli Array shu fileda -->
  <script src="./signs.js"></script>
  
  <!-- Code yoziladigan js file shu -->
  <script src="./main.js"></script>
</body>
</html>
